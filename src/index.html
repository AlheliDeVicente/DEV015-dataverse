<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dataverse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Take a Philosophic Dive</h1>
    </header>
    <main>
      <h2>Explora y encuentra a tu filósofo preferido</h2>
      <nav>
        <label for="select-sort">Filtrar por rama</label>
        <select id="select-sort" data-testid="select-sort" name="branch">
          <option value="">Selecciona una rama</option>
          <option value="Ética">Ética</option>
          <option value="Teoría de género">Teoría de Género</option>
          <option value="Epistemología">Epistemología</option>
          <option value="Metafísica">Metafísica</option>
          <option value="Lógica">Lógica</option>
          <option value="Filosofía política">F. Política</option>
          <optoon value="Teología">Teología</optoon>
        </select>
        <label for="selectsort1">Filtrar por corriente</label>
        <select id="select-sort1" data-testid="select-sort1" name="type">
          <option value="">Selecciona una corriente</option>
          <option value="Empirismo">Empirismo</option>
          <option value="Idealismo alemán">Idealismo alemán</option>
          <option value="Racionalismo">Racionalismo</option>
          <option value="Existencialismo">Existencialismo</option>
          <option value="Idealismo">Idealismo</option>
          <option value="Escolástica">Escolástica</option>
        </select>
        <label for="selectsort2">Filtrar por Tradición</label>
        <select id="select-sort2" data-testid="select-sort2" name="classification">
          <option value="">Selecciona una tradición</option>
          <option value="Filosofía analítica">Analítica</option>
          <option value="Filosofía continental">Continental</option>
        </select>
        <input type="radio" name="sort-order" value="asc" id="sort-asc" />
        <label for="sort-asc">Más antiguo</label>
        <input type="radio" name="sort-order" value="desc" id="sortdesc" />
        <label for="sort-desc">Mas reciente</label>
        <button data-testid="button-clear">Limpiar</button>
      </nav>
      <section id="root"></section>
      <button data-testid="show-stats">Mostrar Estadísticas</button>
      <article id="stats"></article>
    </main>
    <footer>&copy; Philosophy</footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
